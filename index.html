<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" lang="us-en">
    <title>Movie Finder!</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <header>
      <div class="logoandtitle">
        <img src="assets/film.png" alt="The Movie DB" width="81px" height="72px"/>
        <h1>The Movie DB</h1>
      </div>

      <h2>Find your favorite movies!<h2>

      <section>
        <form id="form">
          <label for="title">Title</label>
          <input id="title" type="text" name="title" placeholder="Enter title">
            <details>
              <summary>Advanced</summary>
                <label for="year">Title</label>
                <input id="year" type="text" name="year" placeholder="Enter Year">
                <input id="adult" type="checkbox" name="adult" value="adult"> <span>For adult</span>
            </details>
          <input type="submit" value="Submit">
          <label for="sortby">Sort by</label>
          <select id="sort">
            <option value="year">Year</option>
            <option value="a-z">A-Z</option>
            <option value="rateing">rateing</option>
          </select>
        </form>
      </section>

    </header>
    <hr>
    <section>
        <div class="card">one</div>
        <div class="card">two</div>
        <div class="card">three</div>
        <div class="card">four</div>
     </section>

    <footer> <span> Copyright &copy; Movie-search 2018 </span></footer>


  </body>

</html>
